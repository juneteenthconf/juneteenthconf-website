trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:  
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true
    architecture: 'x64'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      pip install requests pillow
      python updatesessions.py

- script: |
    yarn
    yarn build
  displayName: 'yarn'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'src'
    Contents: 'web.config'
    TargetFolder: 'dist'
    
- task: CopyFiles@2
  inputs:
    SourceFolder: 'src'
    Contents: 'talks.json'
    TargetFolder: 'dist'    

- task: CopyFiles@2
  inputs:
    SourceFolder: 'src/assets/images'
    Contents: 'banner.jpg'
    TargetFolder: 'dist'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'speakerimages'
    Contents: '*'
    TargetFolder: 'dist/assets/images'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/dist'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(System.DefaultWorkingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/$(Build.BuildId).zip'
    ArtifactName: 'drop'
    publishLocation: 'Container'

<include src="partials/head.html" locals='{"pagetitle": "Our Supporting Speakers - JuneteenthConf - June 19th and 20th 2020"}'>
</include>

<body>
  <include src="partials/skipnavigationlinks.html"></include>
  <a href="#chatnav" class="invisibleskipnav">Skip to chat</a>
  <a href="#schedulenav" class="invisibleskipnav">Skip to schedule</a>

  <include src="partials/header.html"></include>

  <main>
    <section class="about">

      <div class="container">

          <div class="row">
              <div class="col-md-8 offset-md-2">
                  <h1 class="about__title">Supporting Speakers</h1>
                  <p class="about__sub__title">
                      Watch our Supporting Speakers.
                  </p>
              </div>
          </div>

          <div class="row" id="stalks-template-output"></div>

          <script id="stalks-template" type="text/x-handlebars-template">
              {{#each stalks}}
              <div class="col-md-4">
                  <div class="about__card">
                      <h5 class="supporting-talk-item">{{title}}</h5>
                      <h5 class="h6">{{name}}</h5>
                      <a href="{{url}}" target="_blank">Watch</a>
                    </div>
                  </div>
              </div>
              {{/each}}
          </script>

      </section>
  </main>

  <include src="partials/footer.html"></include>

  <script src="assets/scripts/main.js"></script>

</body>

</html>
